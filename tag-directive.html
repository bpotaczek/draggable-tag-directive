<div style="display: block; float: left;" draggable="{{!disabled}}">
    <div class="skillbadge">
        <div class="skillbadge-row">
            <span class="skillbadge-icon" ng-hide="{{!group}}" ng-bind-html="groupCode"></span>
            <div>
                <div class="skillbadge-row">
                    <span class="skillbadge-cell">{{value}}</span>
                </div>
                <div class="skillbadge-row">
                    <span class="skillbadge-cell skillbadge-cell-small">
                        <span class="glyphicon glyphicon-thumbs-up" title="{{likes}} people use this skill">{{likes}}</span>
                        <span class="glyphicon glyphicon-flash" title="{{experts}} people are experts at this skill">{{experts}}</span>
                        <span class="glyphicon glyphicon-thumbs-down" title="{{dislikes}} people do not want to use this skill">{{dislikes}}</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
